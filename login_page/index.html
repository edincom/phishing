<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connexion — Compte Microsoft</title>

    <style>
      :root {
        --bg-url: url("./ecam_background.jpeg");
        --accent: #0067b8;
        --card-padding-desktop: 36px;
        --card-padding-mobile: 20px;
      }

      html,
      body {
        margin: 0;
        height: 100%;
      }

      body {
        font-family: "Segoe UI", sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        background-image: var(--bg-url);
        background-size: cover;
        background-position: center;
        position: relative;
      }

      body::before {
        content: "";
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.55);
        z-index: 0;
      }

      #container {
        width: 440px;
        background: white;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        z-index: 1;
        position: relative;
      }

      #header {
        padding: var(--card-padding-desktop);
      }

      #header img {
        width: 180px;
        margin-bottom: 32px;
      }

      h2 {
        margin: 0 0 6px 0;
        font-size: 23px;
        font-weight: 600;
      }

      p {
        font-size: 14px;
        margin: 0 0 12px 0;
      }

      input {
        width: 100%;
        padding: 12px;
        margin-top: 16px;
        font-size: 16px;
        border: none;
        border-bottom: 2px solid #888;
        outline: none;
        background: transparent;
      }

      input:focus {
        border-bottom-color: var(--accent);
      }

      .error {
        color: #ea2132;
        margin-top: 10px;
        font-size: 15px;
        display: none;
      }

      #footer {
        padding: var(--card-padding-desktop);
        text-align: right;
      }

      button {
        background: var(--accent);
        color: white;
        padding: 12px 28px;
        border-radius: 3px;
        border: none;
        cursor: pointer;
        font-size: 16px;
      }

      button:hover {
        background: #005a9e;
      }

      .link {
        margin-top: 18px;
        font-size: 15px;
        color: var(--accent);
        cursor: pointer;
        display: inline-block;
      }

      /* MOBILE */
      @media (max-width: 600px) {
        body {
          align-items: flex-start;
          justify-content: flex-start;
        }

        #container {
          width: 100%;
          height: 100%;
          min-height: 100%;
          border-radius: 0;
          box-shadow: none;
        }

        #header,
        #footer {
          padding: var(--card-padding-mobile);
        }

        #header img {
          width: 140px;
        }

        h2 {
          font-size: 20px;
        }

        input {
          font-size: 18px;
          padding: 14px 10px;
        }

        button {
          width: 100%;
          padding: 16px;
          font-size: 17px;
        }
      }
    </style>
  </head>

  <body>
    <div id="container">
      <!-- PAGE EMAIL -->
      <div id="emailScreen">
        <div id="header">
          <img src="./ecam_logo.jpeg" alt="Logo" />
          <h2>Se connecter</h2>

          <div id="emailError" class="error">
            Entrez une adresse e-mail valide.
          </div>

          <input
            id="emailInput"
            type="text"
            placeholder="someone@example.com"
          />

          <div
            class="link"
            onclick="alert('Procédure interne : Contacter le support ECAM.')"
          >
            Votre compte n'est pas accessible ?
          </div>
        </div>

        <div id="footer">
          <button onclick="goToPassword()">Suivant</button>
        </div>
      </div>

      <!-- PAGE PASSWORD -->
      <div id="passwordScreen" style="display: none">
        <div id="header">
          <img src="./ecam_logo.jpeg" alt="Logo" />
          <h2 id="emailDisplay"></h2>
          <p>Entrez le mot de passe.</p>

          <div id="passwordError" class="error">
            Veuillez saisir votre mot de passe.
          </div>

          <input
            id="passwordInput"
            type="password"
            placeholder="Mot de passe"
          />

          <div
            class="link"
            onclick="alert('Erreur de service interne: Contacter le support ECAM.')"
          >
            J'ai oublié mon mot de passe
          </div>

          <div class="link" onclick="backToEmail()">
            ← Utiliser un autre compte
          </div>
        </div>

        <div id="footer">
          <button onclick="submitLogin()">Connexion</button>
        </div>
      </div>
    </div>

    <script>
      function goToPassword() {
        const email = emailInput.value.trim();
        const error = document.getElementById("emailError");

        if (!email) {
          error.innerText =
            "Entrez une adresse e-mail, un numéro de téléphone ou identifiant Skype valide.";
          error.style.display = "block";
          return;
        }

        // Regex : 5 ou 6 chiffres @ecam.be
        const correctFormat = /^[0-9]{5,6}@ecam\.be$/;

        // Format : 5 ou 6 chiffres @ n'importe quoi
        const hasCorrectIdWrongDomain = /^[0-9]{5,6}@[a-z0-9.-]+\.[a-z]+$/i;

        // Si format correct → OK
        if (correctFormat.test(email)) {
          error.style.display = "none";
          emailDisplay.innerText = email;

          emailScreen.style.display = "none";
          passwordScreen.style.display = "block";
          return;
        }

        // Identifiant correct (5–6 chiffres) mais mauvais domaine
        if (hasCorrectIdWrongDomain.test(email)) {
          error.innerText =
            "Nous n'avons trouvé aucun compte avec ce nom d'utilisateur.";
          error.style.display = "block";
          return;
        }

        // Format incorrect
        error.innerText =
          "Ce nom d'utilisateur est peut-être incorrect. Assurez-vous de l'avoir tapé correctement. Dans le cas contraire, contactez votre administrateur.";
        error.style.display = "block";
      }

      function backToEmail() {
        passwordScreen.style.display = "none";
        emailScreen.style.display = "block";
      }

      function submitLogin() {
        const pwd = passwordInput.value.trim();
        if (!pwd) {
          passwordError.style.display = "block";
          return;
        }

        location.href = "training-sensibiliation.html";
      }
    </script>
  </body>
</html>
