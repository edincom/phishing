<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />

    <!-- üî• CHANGEMENT ESSENTIEL POUR MOBILE -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Connexion ‚Äî Compte Microsoft</title>

    <style>
      :root {
        --bg-url: url("./ecam_background.jpeg");
        --accent: #0067b8;

        /* Variables sp√©ciales pour mobile */
        --card-padding-desktop: 36px;
        --card-padding-mobile: 20px;
      }

      html,
      body {
        margin: 0;
        height: 100%;
      }

      /* üî• FULLSCREEN background */
      body {
        font-family: "Segoe UI", sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;

        background-image: var(--bg-url);
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;

        position: relative;
      }

      /* Overlay sombre */
      body::before {
        content: "";
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.55);
        z-index: 0;
      }

      /* CARD */
      #container {
        width: 440px;
        background: white;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        position: relative;
        z-index: 1;
      }

      /* HEADER */
      #header {
        padding: var(--card-padding-desktop);
      }

      #header img {
        width: 180px;
        margin-bottom: 32px;
      }

      h2 {
        margin: 0 0 6px 0;
        font-size: 23px;
        font-weight: 600;
      }

      p {
        font-size: 14px;
        margin: 0 0 12px 0;
      }

      /* INPUTS */
      input {
        width: 100%;
        padding: 12px;
        margin-top: 16px;

        font-size: 16px;

        border: none;
        border-bottom: 2px solid #888;
        outline: none;
        background: transparent;
      }

      input:focus {
        border-bottom: 2px solid var(--accent);
      }

      .error {
        color: #ea2132;
        margin-top: 10px;
        font-size: 15px;
        display: none;
      }

      #footer {
        padding: var(--card-padding-desktop);
        text-align: right;
      }

      button {
        background: var(--accent);
        color: white;

        padding: 12px 28px;
        border-radius: 3px;
        border: none;
        cursor: pointer;

        font-size: 16px;
      }

      button:hover {
        background: #005a9e;
      }

      /* LINK */
      .link {
        margin-top: 18px;
        font-size: 15px;
        color: var(--accent);
        cursor: pointer;
      }

      /* --------------------------------------------------- */
      /* üî• RESPONSIVE MOBILE */
      /* --------------------------------------------------- */

      @media (max-width: 600px) {
        body {
          padding: 0;
          justify-content: flex-start;
          align-items: flex-start;
        }

        #container {
          width: 100%;
          height: 100%;
          max-height: 100%;
          border-radius: 0;
          box-shadow: none;
        }

        #header {
          padding: var(--card-padding-mobile);
        }

        #footer {
          padding: var(--card-padding-mobile);
        }

        #header img {
          width: 140px;
          margin-bottom: 22px;
        }

        h2 {
          font-size: 20px;
        }

        p {
          font-size: 15px;
        }

        input {
          font-size: 18px;
          padding: 14px 10px;
        }

        button {
          width: 100%;
          padding: 16px;
          font-size: 17px;
        }
      }
    </style>
  </head>

  <body>
    <div id="container">
      <!-- üî• PAGE EMAIL -->
      <div id="emailScreen">
        <div id="header">
          <img src="./ecam_logo.jpeg" alt="Logo" />
          <h2>Se connecter</h2>

          <div id="emailError" class="error">
            Entrez une adresse e-mail valide.
          </div>

          <input
            id="emailInput"
            type="text"
            placeholder="someone@example.com"
          />
        </div>

        <div id="footer">
          <button onclick="goToPassword()">Suivant</button>
        </div>
      </div>

      <!-- üî• PAGE PASSWORD -->
      <div id="passwordScreen" style="display: none">
        <div id="header">
          <img src="./ecam_logo.jpeg" alt="Logo" />
          <h2 id="emailDisplay"></h2>
          <p>Entrez le mot de passe.</p>

          <div id="passwordError" class="error">
            Veuillez saisir votre mot de passe.
          </div>

          <input
            id="passwordInput"
            type="password"
            placeholder="Mot de passe"
          />

          <div class="link" onclick="backToEmail()">
            ‚Üê Utiliser un autre compte
          </div>
        </div>

        <div id="footer">
          <button onclick="submitLogin()">Connexion</button>
        </div>
      </div>
    </div>

    <script>
      function goToPassword() {
        const email = emailInput.value.trim();
        const error = document.getElementById("emailError");

        const valid = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);

        if (!valid) {
          error.style.display = "block";
          return;
        }

        error.style.display = "none";
        emailDisplay.innerText = email;

        emailScreen.style.display = "none";
        passwordScreen.style.display = "block";
      }

      function backToEmail() {
        passwordScreen.style.display = "none";
        emailScreen.style.display = "block";
      }

      function submitLogin() {
        const pwd = passwordInput.value.trim();
        if (!pwd) {
          passwordError.style.display = "block";
          return;
        }

        location.href = "training-sensibiliation.html";
      }
    </script>
  </body>
</html>
